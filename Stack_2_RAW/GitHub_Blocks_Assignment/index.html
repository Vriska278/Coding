<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GitHub Blocks</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">GitHub Blocks</h1>
    <div class="row-1">
      <img class="octocat" src="https://octodex.github.com/images/boxertocat_octodex.jpg" alt="image of a pixelated boxing cat">
      <img class="octocat" src="https://octodex.github.com/images/hula_loop_octodex03.gif" alt="GIF of a cat playing a ukulele">
      <img class="octocat" src="https://octodex.github.com/images/bewitchedtocat.jpg" alt="image of cats riding a broomstick infront of a full moon">
    </div>
    <div class="row-2">
      <img class="octocat" src="https://octodex.github.com/images/spidertocat.png" alt="image of a spiderman cat hanging fom the ceiling">
      <img class="octocat" src="https://octodex.github.com/images/murakamicat.png" alt="image of a cat dressed up as a lovecraftian monster with many eyes">
    </div>
    <div class="row-3">
      <img class="octocat" src="https://octodex.github.com/images/herme-t-crabb.png" alt="image of a very cute and mischevious crab">
      <img class="octocat" src="https://octodex.github.com/images/grim-repo.jpg" alt="image of a very edgy grim reaper cat">
      <img class="octocat" src="https://octodex.github.com/images/chellocat.jpg" alt="image of chell from Portal as an octopus cat infinitely falling through her portals">
    </div>
    <h3 class="footer">Images from <a id="image-source" href="https://octodex.github.com">GitHub Octodex</a></h3>
  </div>
</body>
</html>
