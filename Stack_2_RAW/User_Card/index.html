<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>
  <div class="card">
    <img id="pfp" src="./user-circle.png" alt="users profile image">
    <div class="top-bar">
    </div>
    <div class="user-box">
      <div class="user-name">
        <h1>Jane Doe</h1>
      </div>
      <div class="location">
      <p><img src="./map-marker.png" alt="location marker icon">Seattle</p>
      </div>
      <div class="user-info">
        <p>Develper | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
      </div>
      <div class="profile-settings">
        <img src="./gear.png" alt="settings gear icon">
        <a href="#">edit profile</a>
      </div>
    </div>
  </div>
</body>
</html>
