<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="firstname">First Name: *</label>
        <input type="text" name="firstname">
    </div>
    <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="lastname">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="passwordConf">Confirm Password: *</label>
        <input type="password" name="passwordConf">
    </div>
    <div>
        <label for="birthday">Birthday: *</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <p>Gender Identity:</p>
    </div>
    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea name="description" id="" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="language">Favorite Language: </label>
        <select name="language" id="language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="acceptEmails" id="acceptEmails">
        <label for="acceptEmails">Yes, I would like to receive periodic email updates</label>
    </div>  
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
